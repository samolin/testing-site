{% extends "base.html" %}

{% block content %}
<div class="result-item">
    <div class="result-list">
        <h2>{{ user }}</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>Правильных</th>
                <th>Неверных</th>
            </tr>
            <tr>
                <td>{{ rights }}</td>
                <td>{{ wrongs }}</td>
            </tr>
            <tr>
                <td colspan="2">{{ percent }}%</td>
            </tr>
        </table>
    </div>
</div>
{% endblock %}
